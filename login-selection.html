<!DOCTYPE html>
<html>
<head>
  <title>Login Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      width: 400px;
      padding: 20px;
      border: 1px solid #444444;
      background-color: #1f1f1f;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .container h2 {
      margin-top: 0;
    }
    
    .container button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      background-color: #4caf50;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .container button:hover {
      background-color: #008080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Selection</h2>
    <button onclick="window.location.href='student-login.html'">Student</button>
    <button onclick="window.location.href='warden-login.html'">Warden</button>
    <button onclick="window.location.href='faculty-login.html'">Faculty</button>
  </div>
</body>
</html>
